<!DOCTYPE html>
<html>
  <head>
    <style>
      
      table{
        width: 80%;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
      }
      td.empty {
        border: none;
      }

    </style>
  </head>
<body>



<table>
    <tr>
      <td rowspan="2" class="empty"></td>
      <td>1 Відділення</td>
      <td>2 Відділення</td>
      <td rowspan="2" class="empty"></td>
    </tr>
  <tr>
    <td colspan="2">3 Відділення</td>
  </tr>
    <tr>
      <td>4 Відділення</td>
      <td colspan="2">5 Відділення</td>
      <td rowspan="2">6 Відділення</td>
    </tr>
    
    <tr>
      <td style="border-bottom: none">7 Відділення</td>
      <td colspan="2" style="border-bottom: none">8 Відділення</td>

    </tr>
    
  
  <tr>
  <td rowspan="5" style="border-top: none"> 
  <ol>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </ol></td>
    <td rowspan="5" colspan="2" style="border-top: none">
  <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </ul></td>
  <td rowspan="5" class="empty"></td>
  </tr>

</table>
</body>
</html>
